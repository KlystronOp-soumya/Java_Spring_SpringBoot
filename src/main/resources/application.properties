spring.main.log-startup-info=true
spring.main.allow-bean-definition-overriding=true
#Batch Configuration
spring.batch.initializer.enabled=false
spring.batch.job.enabled=false
spring.devtools.add-properties =false
#logging.pattern.console=
spring.h2.console.enabled=true
#spring.batch.initialize-schema=always
#Connection Pool Configuration
#spring.datasource.type= org.apache.tomcat.jdbc.pool.DataSource 
spring.datasource.type = com.zaxxer.hikari.HikariDataSource
spring.datasource.dbcp2.initial-size = 50
spring.datasource.dbcp2.max-idle = 50
spring.datasource.dbcp2.default-query-timeout = 10000
spring.datasource.dbcp2.default-auto-commit = true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create
#Connection Pool HikariCp
spring.datasource.hikari.connectionTimeout=30000 
spring.datasource.hikari.idleTimeout=600000 
spring.datasource.hikari.maxLifetime=1800000

#Connection pool configuration
spring.datasource.tomcat.initial-size=20  
spring.datasource.tomcat.max-wait=25000  
spring.datasource.tomcat.max-active=70  
spring.datasource.tomcat.max-idle=20  
spring.datasource.tomcat.min-idle=9  
spring.datasource.tomcat.default-auto-commit=true 