h2.dialect= org.hibernate.dialect.H2Dialect
h2.driver= org.h2.Driver
h2.url=jdbc:h2:file:./data/samplecart
h2.user= sa
h2.password=
h2.schema=CARTDB
#hibernate properties
hibernate.dialect=org.hibernate.dialect.H2Dialect
#hibernate.connection.provider_class= org.hibernate.hikaricp.internal.HikariCPConnectionProvider
hibernate.connection.isolation=REPEATABLE_READ
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto= none
#hibernate.cache.provider_class=org.hibernate.cache.EhCacheProvider
#cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
hibernate.cache.region.factory_class=ehcache
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.generate_statistics=true

